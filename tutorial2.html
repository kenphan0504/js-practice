<html>
    <body>
        <h1 id="header">Hello</h1>
        <input type="text" id="inp"/>

        <script type="text/javascript">
            document.getElementById("header").innerHTML = "Ken's Learning Javascript!"; // innerHTML refers to what's inside the id: changes "Hello"
            document.write(document.getElementById("header").innerHTML); // writes "Ken's Learning Javascript!" to the document
            document.getElementById("inp").value = "hello";  // input type="text" creates a text box input; fill it in with "hello"
        </script>

    </body>
</html>
