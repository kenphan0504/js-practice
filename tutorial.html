<html>
    <body>
        <h1>Hello</h1> 
            <script type="text/javascript">
                console.log("Hello World!"); // Javascript's "print", not interacting with html page
                document.write("<h1>Hello!</h1>"); // referencing the html document itself
                console.log("Hello this will show up in the console log")
                console.warn("WARNING show up in console")
                console.error("ERROR show up in console")
            </script>
    </body>
</html>
